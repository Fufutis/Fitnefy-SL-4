<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Example 1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <div class="flex top">
            <p class="inputs">
                1st Number: <input type="text" id="firstNumber" class="numbers"><br><br>
                2nd Number: <input type="text" id="secondNumber" class="numbers"><br><br>
            </p>
        </div>
        <div class="buttons">
            <input class="button" type="button" onclick="clearAll()" value="Clear">
            <input class="button" type="button" onclick="addBy()" value="Addition">
            <input class="button" type="button" onclick="subBy()" value="Subtract">
            <input class="button" type="button" onclick="multiplyBy()" value="Multiply">
            <input class="button" type="button" onclick="divideBy()" value="Divide">
            <input class="button" type="button" onclick="modBy()" value="Mod">
        </div>
    </form>
    <div id="resultf" class="flex">
        <p id="result2"> <span id="result"></span></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
